<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <main>
        <h1>CapacityBay</h1>
        <section>
            <div class="center">
                <div class="center1">
                    <h3>Rholipop Todo List</h3>
                    <div class="input-text">
                        <input class="text-input" type="text" size="20" placeholder="Title...">
                        <button class="add-button" type="submit">Add</button>
                    </div>
                    

                </div>
                <div class="error-message1">
                    <p class="error-message"></p>
                </div>

            </div>
            <div class="center2">
                <div class="wrap1">
                    <input class="for-text text1" type="text" value="Hello">
                    <button class="cancel-button button1">x</button>
                </div>

                <div class="wrap1">
                    <input class="for-text text2" type="text" value="Watch Soccer">
                    <button class="cancel-button button2">x</button>
                </div>

                <div class="wrap1">
                    <input type="text"class="for-text text3" type="text" value="wash clothes">
                    <button class="cancel-button button3">x</button>
                </div>

               




            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
